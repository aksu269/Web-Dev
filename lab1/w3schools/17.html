<!DOCTYPE html>
<html>
    <head>
        <title> Table </title>
        <meta charset utf-8>
        <style>
            table {
                font-family: fantasy;
                color: darkblue;
                width: 100%;
            }
            td, th {
                border: 2px solid black;
                padding: 8px;
                text-align: left;
            }
            tr:nth-child(even) {
                background-color: lightgrey;
            }
        </style>
    </head>
    <body>
        <h1> Avatar </h1>
        <table>
            <tr>
                <th> Person 1 </th>
                <th> Person 2 </th>
                <th> Person 3 </th>
            </tr>
            <tr>
                <td> Jake </td>
                <td> Neytiri</td>
                <td> Grace </td>
            </tr>
            <tr>
                <td> 25 </td>
                <td> 30 </td>
                <td> 28 </td>
            </tr>
        </table>
    </body>
</html>
