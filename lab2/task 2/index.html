<!DOCTYPE html>
<html>
    <head>
        <title> Instagram Clone</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class = "left">
                <img src="instagram.png" alt="Instagram Logo" class="logo">
                <p class = "headline">
                    Посмортите, какими моментами из жизни поделились ваши <span class = "gradient">близкие друзья</span>
                </p>
                <img src = "https://static.cdninstagram.com/rsrc.php/v4/yt/r/pAv7hjq-51n.png" class = "phone-image">
            </div>
            <div class="right"> 
                <form class="login-box">
                    <p>Войти в Instagram</p>
                    <input type="text" placeholder="Имя пользователя, номер мобильного телефона или электронный адрес">
                    <input type="password" placeholder="Пароль">
                    <button class = "login-btn">Войти</button>
                    <a href="#" class="forgot-link">Забыли пароль?</a>
                </form>
                <div class = "fb-login">
                    <button class="fb-login-btn">Войти через Facebook</button>
                    <button class = "create-btn">Создать новый аккаунт</button>
                </div>
            </div> 
        </div>
    </body>
</html>
